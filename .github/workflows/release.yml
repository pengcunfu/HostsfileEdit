jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            output_name: HostsFileEditor-Windows.exe
            icon_option: --icon=icon.png
            platform: Windows
          - os: ubuntu-latest
            output_name: HostsFileEditor-Linux
            icon_option: --icon=icon.png
            platform: Linux
          - os: macos-latest
            output_name: HostsFileEditor-MacOS
            icon_option: --icon=icon.png
            platform: MacOS
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install pillow
        
    - name: Build executable with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name=HostsFileEditor-Windows ${{ matrix.icon_option }} --add-data "README.md;." main.py
        
    - name: Build executable with PyInstaller (Linux/MacOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name=${{ matrix.output_name }} ${{ matrix.icon_option }} --add-data "README.md:." main.py
        
    - name: Test executable exists (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        if (Test-Path "dist/${{ matrix.output_name }}") {
          Write-Host "Executable created successfully"
          $file = Get-Item "dist/${{ matrix.output_name }}"
          Write-Host "File name: $($file.Name)"
          Write-Host "File size: $([math]::Round($file.Length/1MB, 2)) MB"
        } else {
          Write-Error "Executable creation failed"
          exit 1
        }
        
    - name: Test executable exists (Linux/MacOS)
      if: matrix.os != 'windows-latest'
      run: |
        if [ -f "dist/${{ matrix.output_name }}" ]; then
          echo "Executable created successfully"
          ls -lh "dist/${{ matrix.output_name }}"
        else
          echo "Executable creation failed"
          exit 1
        fi
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: dist/${{ matrix.output_name }}
        retention-days: 30
        
